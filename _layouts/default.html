<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}" />
  <title>{% if page.title and page.title != site.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/img/favicon.svg' | relative_url }}" />
</head>
<body>

  {% include nav.html %}

  <main id="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span>
        <a href="{{ '/' | relative_url }}">Detection Chokepoints</a>
        &mdash; community detection engineering resource
      </span>
      <span class="footer-links">
        <a href="https://github.com/{{ site.github_username }}/{{ site.github_repo }}" target="_blank" rel="noopener">
          GitHub
        </a>
        <a href="{{ '/CONTRIBUTING' | relative_url }}">Contribute</a>
        <a href="https://attack.mitre.org/" target="_blank" rel="noopener">MITRE ATT&amp;CK</a>
      </span>
    </div>
  </footer>

</body>
</html>
